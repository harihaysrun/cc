<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/character.png" class="character">

    <div id="container">
        <div class="box">
            <div class="foreground table">
                <img src="https://convergenceconcepts.s3.ap-southeast-1.amazonaws.com/html/img/img-58.png">
            </div>
            <img id="work-menu" src="images/work-menu.png">
            <img class="bg" src="/images/bg/1.png">
        </div>
        <div class="box">
            <div class="foreground shop">
                <img src="https://convergenceconcepts.s3.ap-southeast-1.amazonaws.com/html/img/img-60.png">
            </div>
            <img class="bg" src="/images/bg/2-3.png">
        </div>
        <div class="box">
            <div class="foreground crowd">
                <img src="images/crowd/1.png">
                <img src="images/crowd/2.png">
                <img class="speech" src="images/crowd/3.png">
            </div>
            <img class="bg" src="/images/bg/4.png">
        </div>
        <div class="box">
            <img class="bg" src="/images/bg/5.png">
        </div>
        <div class="box">
            <div class="reel-box">
                <button id="play-reel">Play Reel</button>
                <img class="bg" src="/images/bg/6.png">
            </div>
            <img class="bg" src="/images/bg/6.png">
        </div>
        <div class="box">
            <div class="foreground clients">
                <div id="client-logos">
                    <div class="indiv-logo"><img src="images/dummy-logo.png"></div>
                    <div class="indiv-logo"><img src="images/character.png"></div>
                    <div class="indiv-logo"><img src="images/dummy-logo.png"></div>
                    <div class="indiv-logo"><img src="images/dummy-logo.png"></div>
                    <div class="indiv-logo"><img src="images/dummy-logo.png"></div>
                    <div class="indiv-logo"><img src="images/character.png"></div>
                </div>
                <div class="buttons">
                    <div id="prev"><img src="images/arrow-prev.png"></div>
                    <div id="next"><img src="images/arrow-next.png"></div>
                </div>
                <img class="board" src="images/clients.png">
            </div>
            <img class="bg" src="/images/bg/7.png">
        </div>
        <div class="box">
            <img class="bg" src="/images/bg/8.png">
        </div>
    </div>

    <div id="popup-container">
        hi!!!!
        <div id="close-popup">X</div>
    </div>

<script src="script.js"></script>
